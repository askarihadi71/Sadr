<div id="event-details-modal" class="modal font-Sahel z-[9999] fade-in3 hidden" role="dialog" aria-modal="true">
    <div class="modal-content flex flex-col modal-md max-h-full overflow-hidden pb-14 relative">
        <div class="modal-header tracking-widest mb-2">
            <h2 id="set_owner_modal_title" class="mb-3">
                جزییات رویداد
            </h2>
        </div>


        <div class="w-full h-full max-h-full overflow-y-auto flex flex-col items-start relative">
           
            <div class="w-full flex justify-center mb-4">
                <img id="alarm_details-image" src="" 
                     alt="Event File Image" 
                     class="max-w-full h-40 object-cover rounded-md shadow-md cursor-pointer"
                     onclick="showFullSizeImage(this.src)">
            </div>

            <div class="w-full grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="flex gap-2"><p>شناسه رویداد:</p> <p id="alarm_details-id" >-</p></div>
                <div class="flex gap-2"><p>دستگاه:</p> <p id="alarm_details-device" >-</p></div>
                <div class="flex gap-2"><p>نام دستگاه:</p> <p id="alarm_details-devicename" >-</p></div>
                <div class="flex gap-2"><p>نوع هشدار:</p> <p id="alarm_details-type" >-</p></div>
                <div class="flex gap-2"><p>کانال:</p> <p id="alarm_details-channel" >-</p></div>
                <div class="flex gap-2"><p>نام هشدار:</p> <p id="alarm_details-alarmName" >-</p></div>
                <div class="flex gap-2"><p>زمان:</p> <p  id="alarm_details-time" style="direction: ltr;">-</p></div>
                <div class="flex gap-2"><p>آی پی:</p> <p id="alarm_details-ip" >-</p></div>
                <div class="flex gap-2"><p>نام فایل اصلی:</p> <p id="alarm_details-fileName"  style="direction: ltr;">-</p></div>
                <div class="flex gap-2"><p>آدرس:</p> <p id="alarm_details-alarm_address"  style="direction: ltr;text-align: right;">-</p></div>
            </div>
            <!-- Status Flags -->
            <div id="alarm_details-flags" class="w-full mt-4 border-t pt-4 flex gap-4">
                <span class="px-2 py-1 text-sm rounded bg-red-100 text-red-800">
                    پیامک ارسال نشده
                </span>
                <span class="px-2 py-1 text-sm rounded bg-green-100 text-green-800">
                    ایمیل ارسال شده
                </span>
                <span class="px-2 py-1 text-sm rounded bg-red-100 text-red-800">
                    رسیدگی نشده
                </span>
            </div>
            <div>
                <button id="alarm_details-changeStatus" class="px-4 py-2 bg-success rounded text-sm dark:text-white">تغییر وضعیت</button>
            </div>
            <!-- User Details -->
            <div class="w-full mt-4 border-t pt-4">
                <h3 class="font-semibold text-lg text-gray-800 mb-2 bg-[#0022ff52] dark:bg-orange-400 py-2 text-center rounded dark:text-white">اطلاعات کاربر دستگاه</h3>
                <div><strong>نام:</strong> <span  id="alarm_details-user"> هادی عسکری </span></div>
                <div><strong>شماره تلفن:</strong> <span  id="alarm_details-phone">9999999999</span></div>
                <div><strong>آدرس:</strong> <span  id="alarm_details-address">محله قدیمی</span></div>
            </div>
        </div>


        <button id="event-details-modal-close-btn" data-modal="event-details-modal" onclick="close_modal('event-details-modal')"
            class="absolute top-4 left-5 text-danger font-Sahel rounded-md w-8 h-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </button>
    </div>
</div>
<!-- Full-Size Image Modal -->
<div id="full-size-image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-[10000]" onclick="closeFullSizeImage()">
    <img id="full-size-image" src="" alt="Full Size Event Image" class="max-w-full max-h-full rounded-lg shadow-lg">
</div>
<script>
    function showFullSizeImage(src) {
        document.getElementById('full-size-image').src = src;
        document.getElementById('full-size-image-modal').classList.remove('hidden');
    }

    function closeFullSizeImage() {
        document.getElementById('full-size-image-modal').classList.add('hidden');
    }
    
</script>
