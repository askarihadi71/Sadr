{% extends "base/full_base.html" %}

{% block content %}
<main>
    <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

        <div class="flex w-full flex-col gap-9">
            <!-- Contact Form -->
            <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark mx-auto px-10">
                <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
                    <h3 class="font-medium text-black dark:text-white text-center">
                        حدف کاربر
                    </h3>
                </div>
                <form method="post">{% csrf_token %}
                    <div class="p-6.5 flex flex-col items-center justify-center">


                        <div class="flex flex-col gap-y-3">
                            <p>آیا از حذف کاربر اطمینان دارید ؟</p>
                            <p>نام : <span class="text-bold text-danger">{{ object.get_full_name }}</span></p>
                            <p>شماره همراه : <span class="text-bold text-danger">{{ object.phone }}</span></p>
                            <p>ایمیل : <span class="text-bold text-danger">{{ object.email }}</span></p>
                        </div>


                        <div class="flex w-full justify-center gap-2 mt-4">
                            <button type="submit"
                                class="rounded bg-danger py-2 px-4 font-medium text-gray hover:bg-opacity-90">
                                حذف
                            </button>
                            <a class="bg-success cursor-pointer px-4 py-2 rounded text-white hover:bg-green-500" onclick="window.history.back();">لغو</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
