{% extends "base/full_base.html" %}

{% block content %}
<main>
  <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

    <!-- ====== Form Layout Section Start -->
    <div class="flex w-full flex-col gap-9">
      <!-- Contact Form -->
      <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
          <h3 class="font-medium text-black dark:text-white text-center">
            {% if request.resolver_match.kwargs.pk %}
            ویرایش اطلاعات کاربر
            {% else %}
            کاربر جدید
            {% endif %}
          </h3>
        </div>
        <form method="post">{% csrf_token %}
          {% include "base/errors.html" %}
          <div class="p-6.5">

            <div class="mb-4.5 flex flex-col gap-6 xl:flex-row">

              <div class="w-full xl:w-1/2">
                <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                  نام
                </label>
                <input type="text" placeholder="نام کاربر" name="first_name" {% if form.first_name.value %}
                  value="{{ form.first_name.value }}" {% endif %}
                  class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
              </div>

              <div class="w-full xl:w-1/2">
                <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                  نام خانوادگی
                </label>
                <input type="text" placeholder="نام خانوادگی کاربر" name="last_name" {% if form.last_name.value %}
                  value="{{ form.last_name.value }}" {% endif %}
                  class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
              </div>
            </div>

            <div class="mb-4.5">
              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                ایمیل <span class="text-meta-1">*</span>
              </label>
              <input type="email" name="email" placeholder="ایمیل کاربر" {% if form.email.value %}
                value="{{ form.email.value }}" {% endif %}
                class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
            </div>

            <div class="mb-4.5">
              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                شماره همراه
              </label>
              <input type="text" placeholder="شماره همراه کاربر" name="phone" {% if form.phone.value %}
                value="{{ form.phone.value }}" {% endif %}
                class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
            </div>

            <div class="mb-4.5">
              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                آدرس :
              </label>
              <textarea name="address" placeholder="آدرس کاربر" {% if form.address.value %}
              value="{{ form.address.value }}" {% endif %}  class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default
              disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">{{ form.address.value }}</textarea>
            </div>

            <div class="w-full flex gap-3 mb-3">
              <p class="dark:text-white text-xs sm:text-sm">وضعیت :</p>
              <label class="sw-lable">
                <input id="is_active" name="is_active" type="checkbox" class="sr-only peer" 
                {% if form.is_active.value%} checked="{{ form.is_active.value }}" {% endif %} />
                <div class="sw-div-1"></div>
                <div class="sw-div-2"></div>
              </label>
            </div>

            <div class="w-full flex gap-3 mb-3">
              <p class="dark:text-white text-xs sm:text-sm">کاربر ارشد :</p>
              <label class="sw-lable">
                <input id="is_superuser" name="is_superuser" type="checkbox" class="sr-only peer" 
                {% if form.is_superuser.value%} checked="{{ form.is_superuser.value }}" {% endif %} />
                <div class="sw-div-1"></div>
                <div class="sw-div-2"></div>
              </label>
            </div>

            <div class="w-full flex gap-3 mb-3">
              <p class="dark:text-white text-xs sm:text-sm">دسترسی به پنل جنگو :</p>
              <label class="sw-lable">
                <input id="is_staff" name="is_staff" type="checkbox" class="sr-only peer" 
                {% if form.is_staff.value%} checked="{{ form.is_staff.value }}" {% endif %} />
                <div class="sw-div-1"></div>
                <div class="sw-div-2"></div>
              </label>
            </div>


           <div class="flex justify-center w-full">
              <button type="submit"
              class="rounded bg-success px-4 py-2 font-medium text-white hover:bg-opacity-90">
              ذخیره
            </button>
           </div>
          </div>
        </form>
      </div>
    </div>
    <!-- ====== Form Layout Section End -->
  </div>
</main>
{% endblock content %}
